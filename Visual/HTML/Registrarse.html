<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../../Visual/CSS/modal.css">
    <link rel="stylesheet" href="../../Visual/CSS/Register_Styles.css">
    <script src="../../Control/Scripts/Valid_Form_Register.js" defer></script>
    <script src="../../Control/Scripts/modal.js" defer></script>
    <script src="../../Control/Scripts/IncludeHeader&Footer.js" defer></script>
    <script src="../../Control/Scripts/404.js"></script>
</head>
<body>

    <div id="header"></div>

    <form class="registro-form" action="../../Model/Database/Valid_Register.php" method="POST">
        <h2>Registro</h2>
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[A-Z]).{8,}" title="La contraseña debe tener al menos 8 caracteres, una mayúscula y un número" required>
        </div>
        <div class="form-buttons">
            <button type="submit">Registrarse</button>
            <button type="button" class="cancel-button" onclick="window.location.href='../../Visual/HTML/Index.html'">Cancelar</button>
        </div>
    </form>

    <section id="mensaje-error-usuario" style="display: none;">
        <div class="mensaje-error">
            <p>El usuario ya está registrado.</p>
            <button onclick="cerrarMensajeErrorUsuario()">OK</button>
        </div>
    </section>

    <section id="mensaje-error-email" style="display: none;">
        <div class="mensaje-error">
            <p>El correo electrónico ya está registrado.</p>
            <button onclick="cerrarMensajeErrorEmail()">OK</button>
        </div>
    </section>

    <div id="footer"></div>

</body>
</html>
